name: Build and Push

on:
  schedule:
    - cron: '0 0 1 * *' # at 00:00 on 1st of month
  push:
    branches:
      - "main"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        include:
          # PHP CLI
          - context: "php-cli"
            tags: ghcr.io/hoogi91/php-cli:8.1
            args: |
              PHP_VERSION=8.1-cli-bullseye
          - context: "php-cli"
            tags: ghcr.io/hoogi91/php-cli:8.2
            args: |
              PHP_VERSION=8.2-cli-bullseye
          - context: "php-cli"
            tags: |
              ghcr.io/hoogi91/php-cli:8.3
              ghcr.io/hoogi91/php-cli:latest

          # PHP Nginx
          - context: "php-nginx"
            tags: ghcr.io/hoogi91/php-nginx:8.1
            args: |
              PHP_VERSION=8.1-fpm-bullseye
          - context: "php-nginx"
            tags: ghcr.io/hoogi91/php-nginx:8.2
            args: |
              PHP_VERSION=8.2-fpm-bullseye
          - context: "php-nginx"
            tags: |
              ghcr.io/hoogi91/php-nginx:8.3
              ghcr.io/hoogi91/php-nginx:latest

          # TYPO3
          - context: "typo3"
            tags: ghcr.io/hoogi91/typo3/php:8.1
            args: |
              PHP_VERSION=8.1-bullseye
          - context: "typo3"
            tags: ghcr.io/hoogi91/typo3/php:8.2
            args: |
              PHP_VERSION=8.2-bullseye
          - context: "typo3"
            tags: |
              ghcr.io/hoogi91/typo3/php:8.3
              ghcr.io/hoogi91/typo3/php:latest

          # FrankenPHP 8.2
          - context: "frankenphp"
            target: "base"
            tags: ghcr.io/hoogi91/frankenphp/base:8.2
            args: |
              PHP_VERSION=latest-php8.2-alpine
          - context: "frankenphp"
            tags: ghcr.io/hoogi91/frankenphp/php:8.2
            args: |
              PHP_VERSION=latest-php8.2-alpine

          # FrankenPHP 8.3
          - context: "frankenphp"
            target: "base"
            tags: ghcr.io/hoogi91/frankenphp/base:8.3
          - context: "frankenphp"
            tags: |
              ghcr.io/hoogi91/frankenphp/php:8.3
              ghcr.io/hoogi91/frankenphp/php:latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: '${{ matrix.context }}'
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ matrix.tags }}
          target: ${{ matrix.target }}
          build-args: ${{ matrix.args }}
          cache-from: type=gha
          cache-to: type=gha,mode=max